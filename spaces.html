<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home Page</a></li>

        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to shareMedia</h1>
            <p>Display all Spaces</p>

            <select id="options">
                <option>Choose a Member</option>
            </select>
            <div id="spaces"></div>
        </article>
    </main>
</body>
<script>

    fetch('https://webexapis.com/v1/rooms', {
            method: 'GET',
            headers:{
                "Authorization": access_key,
                "Content-Type": "application/json"
            }
    })
    .then(function(response){
        return response.json()
    })
    .then(function(data){
        console.log(data)
        var space = document.getElementById("spaces")
        space.innerHTML = ''

        // for(var i=0; i<data.items.length; i++) {
        //     space.innerHTML += `<p> Room id: ${data.items[i].id} </p>
        //     <p> Title of the page: ${data.items[i].title} </p>`
        // }

        var options = document.getElementById("options")
        options.innerHTML = ''

        for(var i=0; i<data.items.length; i++) {
            var opt = document.createElement('option');
            opt.innerHTML = data.items[i].title;
            opt.value = data.items[i].title;
            options.appendChild(opt);
        }
    })

</script>
